{% extends "layout.html %"}

{% block content %}
<div class="container">
    <h1>{{ user.username }}'s Profile</h1>
    <table class="table">
        <tr>
            <th>Username</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>First Name</th>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>{{ user.last_name }}</td>
        </tr>
    </table>
</div>
{% endblock %}
